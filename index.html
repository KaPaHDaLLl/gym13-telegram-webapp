<body>
  <div class="app">
    <h1>–ú–µ–Ω—é –≥–∏–º–Ω–∞–∑–∏–∏ ‚Ññ 13</h1>
    <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ ‚Äî –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –Ω—É–∂–Ω—É—é –∫–æ–º–∞–Ω–¥—É –≤ —á–∞—Ç.</p>

      <div class="btn-row">

      <div class="btn-row">

    </div>

    <div class="section">

      <div class="btn-row">
        <button id="btnHelp" class="btn-secondary">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –±–æ—Ç–∞</button>

  <script>
  // –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
  const tg = window.Telegram.WebApp;
  
  // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
  tg.ready();
  
  // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
  tg.expand();

  // --- –ù–û–í–û–ï: –±–µ—Ä—ë–º chat_id –∏–∑ query-–ø–∞—Ä–∞–º–µ—Ç—Ä–∞ cid (?cid=123456789) ---
  const urlParams = new URLSearchParams(window.location.search);
  const CHAT_ID = urlParams.get("cid");

  // --- –ù–û–í–û–ï: URL —à–ª—é–∑-—Ñ—É–Ω–∫—Ü–∏–∏ –≤ Yandex Cloud (–ó–ê–ú–ï–ù–ò –Ω–∞ —Å–≤–æ–π!) ---
  const GATEWAY_URL = "https://functions.yandexcloud.net/d4e9e3mvgkvp7bv0h0st";

  // –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º—Å—è –ø–æ–¥ —Ç–µ–º—É Telegram
  (function applyTheme() {
    const p = tg.themeParams || {};
    const root = document.documentElement;

    const bg = p.bg_color || "#ffffff";
    const fg = p.text_color || "#111111";
    const accent = p.button_color || "#2b7cff";
    const accentText = p.button_text_color || "#ffffff";

    // –ø—Ä–æ—Å—Ç–æ–π –ø—Ä–∏–∑–Ω–∞–∫ —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã
    const isDark = (p.bg_color || "").toLowerCase() !== "#ffffff"
                   && (p.bg_color || "").toLowerCase() !== "#fff";

    root.style.setProperty("--bg", bg);
    root.style.setProperty("--fg", fg);
    root.style.setProperty("--accent", accent);
    root.style.setProperty("--accent-text", accentText);
    root.style.setProperty(
      "--card-bg",
      isDark ? "rgba(255,255,255,0.06)" : "rgba(0,0,0,0.03)"
    );
    root.style.setProperty(
      "--border-subtle",
      isDark ? "rgba(255,255,255,0.22)" : "rgba(0,0,0,0.12)"
    );
  })();

  // --- –ò–ó–ú–ï–ù–ï–ù–û: –≤–º–µ—Å—Ç–æ tg.sendData –∏—Å–ø–æ–ª—å–∑—É–µ–º fetch –∫ —à–ª—é–∑—É ---
  async function sendAction(action) {
    if (!CHAT_ID) {
      console.error("CHAT_ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –≤ URL (cid=)");
      alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —á–∞—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é –µ—â—ë —Ä–∞–∑.");
      return;
    }

    try {
      await fetch(GATEWAY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          action: action,
        }),
      });
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ —à–ª—é–∑—É WebApp:", e);
      // –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å alert
    }

    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
    tg.close();
  }

  // üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
  document.getElementById("btnToday").onclick    = () => sendAction("schedule_today");
  document.getElementById("btnTomorrow").onclick = () => sendAction("schedule_tomorrow");
  document.getElementById("btnWeek").onclick     = () => sendAction("schedule_week");

  // üè´ –û –≥–∏–º–Ω–∞–∑–∏–∏
  document.getElementById("btnSchool").onclick   = () => sendAction("school_info");
  document.getElementById("btnContacts").onclick = () => sendAction("contacts_info");
  document.getElementById("btnVacations").onclick = () => sendAction("vacations_info");
  document.getElementById("btnSocials").onclick   = () => sendAction("socials_info");

  // üë§ –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –±–æ—Ç–∞
  document.getElementById("btnHelp").onclick     = () => sendAction("open_help");
</script>
