<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–µ–Ω—é –≥–∏–º–Ω–∞–∑–∏–∏ ‚Ññ 13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
  :root {
    --bg: #ffffff;
    --fg: #111111;
    --card-bg: #f3f3f3;
    --accent: #2b7cff;
    --accent-text: #ffffff;
    --border-subtle: rgba(0,0,0,0.12);
    --radius: 16px;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--fg);
  }

  .app {
    padding: 16px;
  }

  h1 {
    margin: 0 0 4px;
    font-size: 20px;
  }

  .subtitle {
    margin: 0 0 16px;
    font-size: 13px;
    opacity: 0.8;
  }

  .section {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid var(--border-subtle);
  }

  .section-title {
    margin: 0 0 8px;
    font-size: 14px;
    font-weight: 600;
    opacity: 0.9;
  }

  .btn-row {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  button {
    width: 100%;
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid var(--border-subtle);
    font-size: 15px;
    cursor: pointer;
    background: transparent;
    color: var(--fg);
  }

  /* –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ –±—É–¥—É—â–µ–µ, –Ω–æ —Å–µ–π—á–∞—Å –æ–Ω –≤–∏–∑—É–∞–ª—å–Ω–æ —Ç–æ—Ç –∂–µ */
  button.btn-secondary {
    background: transparent;
    color: var(--fg);
    border: 1px solid var(--border-subtle);
  }

  button:disabled {
    opacity: 0.45;
    cursor: default;
  }
</style>
</head>
<body>
  <div class="app">
    <h1>–ú–µ–Ω—é –≥–∏–º–Ω–∞–∑–∏–∏ ‚Ññ 13</h1>
    <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ ‚Äî –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –Ω—É–∂–Ω—É—é –∫–æ–º–∞–Ω–¥—É –≤ —á–∞—Ç.</p>

    <div class="section">
      <p class="section-title">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</p>
      <div class="btn-row">
        <button id="btnToday">–°–µ–≥–æ–¥–Ω—è</button>
        <button id="btnTomorrow">–ó–∞–≤—Ç—Ä–∞</button>
        <button id="btnWeek">–ù–µ–¥–µ–ª—è</button>
      </div>
    </div>

    <div class="section">
      <p class="section-title">üè´ –û –≥–∏–º–Ω–∞–∑–∏–∏</p>
      <div class="btn-row">
        <button id="btnSchool">–û —à–∫–æ–ª–µ</button>
        <button id="btnContacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
        <button id="btnVacations" class="btn-secondary">–ö–∞–Ω–∏–∫—É–ª—ã</button>
        <button id="btnSocials" class="btn-secondary">–°–æ—Ü—Å–µ—Ç–∏</button>
      </div>
    </div>

    <div class="section">
      <p class="section-title">üë§ –ú–æ–π –±–æ—Ç</p>
      <div class="btn-row">
        <button id="btnHelp" class="btn-secondary">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –±–æ—Ç–∞</button>
      </div>
    </div>
  </div>

  <script>
  const tg = window.Telegram.WebApp;

  // –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º—Å—è –ø–æ–¥ —Ç–µ–º—É Telegram
  (function applyTheme() {
    const p = tg.themeParams || {};
    const root = document.documentElement;

    const bg = p.bg_color || "#ffffff";
    const fg = p.text_color || "#111111";
    const accent = p.button_color || "#2b7cff";
    const accentText = p.button_text_color || "#ffffff";

    // –ø—Ä–æ—Å—Ç–æ–π –ø—Ä–∏–∑–Ω–∞–∫ —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã
    const isDark = (p.bg_color || "").toLowerCase() !== "#ffffff"
                   && (p.bg_color || "").toLowerCase() !== "#fff";

    root.style.setProperty("--bg", bg);
    root.style.setProperty("--fg", fg);
    root.style.setProperty("--accent", accent);
    root.style.setProperty("--accent-text", accentText);
    root.style.setProperty(
      "--card-bg",
      isDark ? "rgba(255,255,255,0.06)" : "rgba(0,0,0,0.03)"
    );
    root.style.setProperty(
      "--border-subtle",
      isDark ? "rgba(255,255,255,0.22)" : "rgba(0,0,0,0.12)"
    );
  })();

  function sendAction(action) {
    tg.sendData(JSON.stringify({ action }));
    tg.close();
  }

  // üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
  document.getElementById("btnToday").onclick    = () => sendAction("schedule_today");
  document.getElementById("btnTomorrow").onclick = () => sendAction("schedule_tomorrow");
  document.getElementById("btnWeek").onclick     = () => sendAction("schedule_week");

  // üè´ –û –≥–∏–º–Ω–∞–∑–∏–∏
  document.getElementById("btnSchool").onclick   = () => sendAction("school_info");
  document.getElementById("btnContacts").onclick = () => sendAction("contacts_info");
  document.getElementById("btnVacations").onclick = () => sendAction("vacations_info");
  document.getElementById("btnSocials").onclick   = () => sendAction("socials_info");

  // üë§ –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –±–æ—Ç–∞
  document.getElementById("btnHelp").onclick     = () => sendAction("open_help");
</script>
</body>
</html>
